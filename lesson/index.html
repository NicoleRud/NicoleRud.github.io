<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Моя первая верстка</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="offset-lg-3 col-lg-6 offset-lg-3 col-md-8 offset-md-2">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<!--Строка под вторую строку с видео и формой-->
				<div class="offset-lg-1 col-lg-6 offset-md-2 col-md-8">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4  offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<form action="#">
							<p class="form-header text-center">Введите свой email</p>
							<input placeholder="Ваш имя" type="text" class="form-control form-control-lg">
							<input placeholder="Ваш email" type="text" class="form-control form-control-lg">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<!-- Ряд под заголовок секции -->
		<div class="row">
			<div class="col-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это прямо сейчас?</h2>
			</div>
		</div>
		<div class="container">
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-6 offset-3">
					<div class="feature-box">
						<img src="img/01.png" alt="1">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-6 offset-3">
					<div class="feature-box">
						<img src="img/02.png" alt="2">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-6 offset-3">
					<div class="feature-box">
						<img src="img/03.png" alt="3">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-6 offset-3">
					<div class="feature-box">
						<img src="img/04.png" alt="4">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row mx-auto">
			<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
		</div>
		</div>
	</div>

</body>
</html>
